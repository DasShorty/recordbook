<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Woche akzeptiert</title>
    <style>
        body {
            margin: 0;
            padding: 24px;
            background-color: #f5f7fb;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1f2937;
            line-height: 1.5;
        }

        .wrapper {
            max-width: 640px;
            margin: 0 auto;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        }

        .title {
            margin: 0 0 12px;
            font-size: 22px;
            font-weight: 700;
        }

        .muted {
            margin: 0 0 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .content p {
            margin: 0 0 16px;
        }

        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 20px 0;
        }

        .footer {
            margin-top: 18px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <p class="muted">Recordbook</p>
        <h1 class="title">Hallo <span th:text="|${trainee.forename()} ${trainee.surname()}|">Auszubildener</span>,</h1>
        <div class="content">
            <p><span th:text="|${trainer.forename()} ${trainer.surname()}|">Ausbilder</span> hat die Kalenderwoche <strong><span th:text="|${week.getCalendarWeek()} ${week.getYear()}|">(Kalenderwoche)</span></strong> angenommen.</p>
        </div>
        <div class="divider"></div>
        <p class="footer">Diese E-Mail wurde automatisch erstellt.</p>
    </div>
</div>
</body>
</html>
