spring.application.name=recordbook
server.servlet.context-path=/api
# Default Admin User Creation
administrator.user.forename=Admin
administrator.user.surname=Admin
administrator.user.email=admin@domain.tld
administrator.password=test
# JWT Configuration
jwt.secret=akshdlkajsdlkasjdlkjaslkdjalksdjlaksjdlkajsdlkajsdlkabfgkjbswk
jwt.access-token.expiration=600
jwt.refresh-token.expiration=3600
# Postgres Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.main.allow-bean-definition-overriding=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.datasource.username=root
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver
# HTTP Cookie Configuration
http.cookie.secure=false
http.cookie.accessToken.lifespan=300
http.cookie.refreshToken.lifespan=36000
http.cookie.domain=
# Frontend Domain
frontend.domain=http://localhost:4200
# Mail Configuration
spring.mail.host=0.0.0.0
spring.mail.port=1025
spring.mail.username=noreply@spring-backend.com
spring.mail.password=password
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.trust=
# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Cache Configuration
spring.cache.type=redis
